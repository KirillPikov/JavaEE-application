<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="page" value="#{bookController.page}"/>
        <f:viewAction action="#{bookController.getBooksPage}"/>
    </f:metadata>

    <h:head>
        <title>Список книг</title>
    </h:head>

    <h2>Список книг:</h2>

    <h:dataTable value="#{bookController.booksPage}" var="book">
        <h:column>
            <h:link outcome="book-info.xhtml?id=#{book.id}" value="#{book.title}"/>
        </h:column>
    </h:dataTable>

    <h:panelGrid columns="2">
        <h:link outcome="books-page.xhtml?page=#{bookController.page}" value="Назад"/>
        <h:link outcome="books-page.xhtml?page=#{bookController.page}" value="Вперёд"/>
    </h:panelGrid>
</f:view>
</html>
