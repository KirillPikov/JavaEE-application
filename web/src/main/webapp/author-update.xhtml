<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="id" value="#{authorController.author.id}"/>
        <f:viewAction action="#{authorController.findAuthorById}"/>
    </f:metadata>

    <h:link outcome="main-page.xhtml" value="На главную"/>

    <h3>Измененение автора: </h3>

    <h:form id="author-info-form">
        <h:panelGrid columns="3">

            <h:outputLabel value="Имя автора: "/>
            <h:inputText id="author_name"
                         value="#{authorController.author.name}"
                         required="true"
                         label="Это поле необходимо указать."
                         validatorMessage="Имя должно состоять из русских букв и содеражать от 2 до 30 символов.">
                <f:validateRegex pattern="[а-яА-Я ]{2,30}$"/>
            </h:inputText>
            <h:message for="author_name"
                       style="color:red"
                       showDetail="true"/>

            <h:outputLabel value="E-mail автора: "/>
            <h:inputText id="author_email"
                         value="#{authorController.author.email}"
                         required="true"
                         label="Это поле необходимо указать."
                         validatorMessage="Введёная строка не является e-mail.">
                <f:validateRegex pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"/>
            </h:inputText>
            <h:message for="author_email"
                       style="color:red"
                       showDetail="true"/>

            <h:outputLabel value="Адрес автора: "/>
            <h:inputText id="author_address"
                         value="#{authorController.author.address}"
                         required="true"
                         label="Это поле необходимо указать."
                         validatorMessage="Адрес должен состоять из русских букв и содеражать от 4 до 32 символов.">
                <f:validateRegex pattern="[а-яА-Я ]{4,25}[0-9]{0,7}$"/>
            </h:inputText>
            <h:message for="author_address"
                       style="color:red"
                       showDetail="true"/>

        </h:panelGrid>

        <p>
            <h:commandButton value="Принять" action="#{authorController.updateAuthor}"/>
        </p>

    </h:form>

</f:view>
</html>
