<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{authorController.author.id}"/>
        <f:viewAction action="#{authorController.findAuthorById}"/>
    </f:metadata>

    <h:form id="author-info-form">
        <h:panelGrid columns="2">
            <h:outputLabel value="Имя автора: "/>
            <h:outputText value="#{authorController.author.name}"/>
            <h:outputLabel value="E-mail автора: "/>
            <h:outputText value="#{authorController.author.email}"/>
            <h:outputLabel value="Адрес автора: "/>
            <h:outputText value="#{authorController.author.address}"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
