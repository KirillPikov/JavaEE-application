<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <f:metadata>
        <f:viewParam name="id" value="#{publisherController.publisher.id}"/>
        <f:viewAction action="#{publisherController.findPublisherById}"/>
    </f:metadata>

    <h:link outcome="main-page.xhtml" value="На главную"/>

    <h3>Издатель: </h3>

    <h:form id="publisher-info-form">
        <h:panelGrid columns="2">
            <h:outputLabel value="Имя издателя: "/>
            <h:outputText value="#{publisherController.publisher.name}"/>

            <h:outputLabel value="E-mail издателя: "/>
            <h:outputText value="#{publisherController.publisher.email}"/>

            <h:outputLabel value="Адрес издателя: "/>
            <h:outputText value="#{publisherController.publisher.address}"/>

            <h:outputLabel value="Номер телефона издателя: "/>
            <h:outputText value="#{publisherController.publisher.phone}"/>
        </h:panelGrid>
    </h:form>

</f:view>
</html>
